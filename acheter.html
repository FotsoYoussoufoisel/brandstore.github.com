<!DOCTYPE html>
 <html lang="fr">
     <head> <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
         <title>Panier d'achat</title>
          <style> 
         body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; } 
         .container { width: 80%; margin: 0 auto; padding: 20px; } 
         .product { display: flex; justify-content: space-between; align-items: center; background-color: #fff; margin-bottom: 10px; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } 
         .product img { width: 50px; height: 50px; border-radius: 5px; } 
         .product-info { flex: 1; margin-left: 10px; } 
         .product-name { font-size: 18px; font-weight: bold; } 
         .product-price { color: #888; } 
         .add-to-cart { background-color: #28a745; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; } 
         .bag-shoppping { margin-top: 20px; background-color: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } .cart h2 { margin-top: 0; } .cart ul { list-style-type: none; padding: 0; }
          .bag-shoppping li { padding: 10px 0; border-bottom: 1px solid #ddd; } 
          </style> 
          </head> 
          <body> 
            <div class="container"> 
                <div class="product"> 
                    <img src="techno/0088430_tecno-spark-20c-256-go-4go-ram-66-dual-nano-sim-50mp-008mp8mp-5000mah-garantie-12-mois_415.jpeg" alt="">
                     <div class="product-info"> 
                        <div class="product-name">Techno</div>
                         <div class="product-price">70000Fcfa</div>
                         </div>
                          <button class="add-to-cart" onclick="addToCart('Produit 1', 10)">Ajouter au panier</button>
                         </div>
                          <!-- Ajoutez d'autres produits ici -->
                            <div class="bag-shoppping"> 
                                <h2>Panier</h2> 
                                <ul id="bag-shoppping-items"></ul> 
                                <div id="total-price"></div>
                             </div> 
                            </div>
                             <script> const bagshoppping = []; 
                             function addToCart(name, price) { bagshoppping.push({ name, price }); updateCart(); } 
                             function updateCart() { const bagshopppingItems = document.getElementById('cart-items');
                             bagshopppingItems.innerHTML = ''; 
                             bagshoppping.forEach(item => { const bagshopppingli = document.createElement('li'); 
                              li.textContent = `${item.name} - ${item.price}Fcfa`; bagshopppingItems.appendChild(li); });
                               const totalPrice = bagshoppping.reduce((total, item) => total + item.price, 0);
                                document.getElementById('total-price').textContent = `Total: ${totalPrice}Fcfa`; } 
                             </script>
                              </body>
                               </html>
